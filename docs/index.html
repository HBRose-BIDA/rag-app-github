<!DOCTYPE html>
<html>
<head>
  <title>RAG App</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Ask a Question</h1>
  <textarea id="question" placeholder="Enter your question here..."></textarea>
  <br />
  <button onclick="ask()">Submit</button>
  <h2>Answer:</h2>
  <pre id="answer">Waiting...</pre>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      document.getElementById("answer").textContent = "Loading...";
      try {
        const response = await fetch("https://hbr-bida.duckdns.org/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        document.getElementById("answer").textContent = data.answer || "No answer returned.";
      } catch (error) {
        document.getElementById("answer").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
